name: "Ingress FastAPI"
description: >-
  Test Ingress with FastAPI App.
version: "1.2.48"
slug: "ingress-fastapi"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: services

# authenticated by Home Assistant, uploads fail
ingress: true

# Not authenticated, but uplodoads work
webui: "http://[HOST]:[PORT:8000]"
ports:
  8000/tcp: 8000

# mount /config/doc folder into container
map:
  - type: homeassistant_config
    read_only: False
    path: /config


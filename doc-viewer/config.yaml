name: "Documentation Viewer"
description: >-
  Serve documentation in /config/docs.
version: "1.0.1"
slug: "doc-viewer"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: services

# authenticated by Home Assistant, uploads fail
ingress: true
ingress_port: 8099

# no response ????
# Not authenticated, but uplodoads work
# webui: "http://[HOST]:[PORT:8000]"
# ports:
#   8000/tcp: 8000

# mount /config/doc folder into container
map:
  - type: homeassistant_config
    read_only: False
    path: /config

